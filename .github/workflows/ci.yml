name: MLflow Training Workflow

on: [push]

jobs:
  training:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas scikit-learn seaborn matplotlib dagshub

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/galihthecreator/Eksperimen_SML_Galih.mlflow"
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DAGSHUB_USER: "galihthecreator"
          DAGSHUB_REPO: "Eksperimen_SML_Galih"
        run: mlflow run . --env-manager=local
